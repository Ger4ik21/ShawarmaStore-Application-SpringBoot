<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Шаурма БГУИР</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body>
<form method="post" th:action="@{/orders}" th:object="${shawarmaOrder}">
    <h1>Заказ принят</h1>
    <img th:src="@{/images/shavuha.jpg}" />
    <a th:href="@{/design}" id="another">Собрать еще</a><br/>
    <ul>
        <li th:each="shawarma : ${shawarmaOrder.shawarmas}">
            <span th:text="${shawarma.name}">shawarma name</span></li>
    </ul>
    <h3>Доставить</h3>
    <label for="deliveryName">Имя: </label>
    <input type="text" th:field="*{deliveryName}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryName')}"
          th:errors="*{deliveryName}">deliveryName Error</span>
    <br/>
    <label for="deliveryStreet">Улица: </label>
    <input type="text" th:field="*{deliveryStreet}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryStreet')}"
          th:errors="*{deliveryStreet}">deliveryStreet Error</span>
    <br/>
    <label for="deliveryCity">Город: </label>
    <input type="text" th:field="*{deliveryCity}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryCity')}"
          th:errors="*{deliveryCity}">deliveryCity Error</span>
    <br/>
    <label for="deliveryState">Страна: </label>
    <input type="text" th:field="*{deliveryState}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryState')}"
          th:errors="*{deliveryState}">deliveryState Error</span>
    <br/>
    <label for="deliveryZip">Индекс: </label>
    <input type="text" th:field="*{deliveryZip}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryZip')}"
          th:errors="*{deliveryZip}">deliveryZip Error</span>
    <br/>
    <h3>Способ оплаты</h3>
    <label for="ccNumber">Номер банковской карты: </label>
    <input type="text" th:field="*{ccNumber}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('ccNumber')}"
          th:errors="*{ccNumber}">CC Num Error</span>
    <br/>
    <label for="ccExpiration">Срок действия: </label>
    <input type="text" th:field="*{ccExpiration}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('ccExpiration')}"
          th:errors="*{ccExpiration}">CC Num Error</span>
    <br/>
    <label for="ccCVV">CVV: </label>
    <input type="text" th:field="*{ccCVV}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('ccCVV')}"
          th:errors="*{ccCVV}">CC Num Error</span>
    <br/>
    <input type="submit" value="Подтвердить заказ"/>
</form>
</body>
</html>
